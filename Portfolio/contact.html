<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <div class="clear-float"></div>
    </nav>

    <article>
      <form action="submit.html" method="POST">
        <h2>Information Request</h2>
        <label for="first-name">First name:</label><br />
        <input type="text" id="first-name" name="first-name" /><br />

        <label for="last-name">Last name:</label><br />
        <input type="text" id="last-name" name="last-name" /><br />

        <label for="phone">Phone number:</label><br />
        <input type="text" id="phone" name="phone" /><br />

        <label for="contact">Best time to call:</label><br />
        <select class="" id="contact" name="contact">
          <option value="default" selected>--Select one--</option>
          <option value="morning">Morning (0800-1200 EST)</option>
          <option value="afternoone">Afternoon (1200-1700 EST)</option>
          <option value="evenint">Evening (1700-2000 EST)</option>
        </select>

        <fieldset>
          <legend>I'm interested in (check all that apply):</legend>
          <input type="checkbox" id="frontEnd" name="interest" value="frontEnd">
          <label for="frontEnd" class="option">Front-end web development</label><br />
          <input type="checkbox" id="backEnd" name="interest" value="backEnd">
          <label for="backEnd" class="option">Back-end web development</label><br />
          <input type="checkbox" id="database" name="interest" value="database">
          <label for="database" class="option">Database design</label><br />
        </fieldset>

        <fieldset>
          <legend>I have filled in the client questionnaire form:</legend>
          <input type="radio" id="choice1" name="questionnaire" value="yes">
          <label for="choice1" class="option">Yes</label>
          <input type="radio" id="choice2" name="questionnaire" value="no">
          <label for="choice2" class="option">No</label>
        </fieldset>

        <label for="info">Additional information:</label><br />
        <textarea name="info" rows="8" id="info"></textarea><br />

        <input id="submit" type="submit" name="submit" value="Submit" />
        </form>
    </article>

    <footer>
      <p>&copy; 2019 Greg Barnes. All rights reserved.</p>
      <a href="#main">Top of page</a>
    </footer>
  </body>
</html>
