<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/restaurantStyles.css">
    <title>Home</title>
    <style>
      .required-input {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="text-center">
          <h1>Mike's Cereal Shack</h1>
        </div>
      </header>
      <nav>
        <a class="btn btn-lg btn-outline-primary" href="index.html">Home</a>
        <a class="btn btn-lg btn-outline-primary" href="menu.html">Menu</a>
        <a class="btn btn-lg btn-outline-secondary">Contact Us</a>
      </nav>
    <section>
      <article style="margin-left: auto; margin-right: auto;">
        <br />
        <div class="form-group">

        </div>
        <form action="index.html" method="post">
          <table width="100%">
            <p class="text-center"><b>*Required field</b></p>
            <tr>
              <td width="45%" style="text-align: right;"><label class="required-input" for="fullName">*Name: </label></td>
              <td><input type="text" id="fullName" name="fullName" required></td>
            </tr>
            <tr>
              <td width="45%" style="text-align: right;"><label class="required-input" for="email">*Email: </label></td>
              <td><input type="text" id="email" name="email" required></td>
            </tr>
            <tr>
              <td width="45%" style="text-align: right;"><label for="phone">Phone number: </label></td>
              <td><input type="text" id="phone" name="phone"></td>
            </tr>
            <tr>
              <td width="45%" style="text-align: right;"><label for="reason">Reason for inquiry: </label></td>
              <td>
                <select id="reason" name="reason">
                  <option value="default" selected>Catering</option>
                  <option value="private">Private Party</option>
                  <option value="feedback">Feedback</option>
                  <option value="other">Other</option>
                </select>
              </td>
            </tr>
            <tr>
              <td width="45%" style="text-align: right; vertical-align: top;"><label class="required-input" for="info">*Additional Information: </label></td>
              <td>
                <textarea name="info" rows="8" required></textarea>
              </td>
            </tr>
            <tr>
              <td width="45%" style="text-align: right;"><label for="repeatVisit">Have you been to the restaurant: </label></td>
              <td>
                <input type="radio" id="choice1" name="returnVisit" value="No" checked>
                <label for="choice1">No</label>
                <input type="radio" id="choice2" name="returnVisit" value="Yes">
                <label for="choice2">Yes</label>
              </td>
            </tr>
            <tr>
              <td width="45%" style="text-align: right;">Best days to contact you:</td>
              <td>
                <input type="checkbox" name="days" id="dayM" value="M">
                <label for="dayM">M</label>
                <input type="checkbox" name="days" id="dayT" value="T">
                <label for="dayT">T</label>
                <input type="checkbox" name="days" id="dayW" value="W">
                <label for="dayW">W</label>
                <input type="checkbox" name="days" id="dayTh" value="Th">
                <label for="dayTh">Th</label>
                <input type="checkbox" name="days" id="dayF" value="F">
                <label for="dayM">F</label>
              </td>
            </tr>
            <tr>
              <td width="45%" style="text-align: right;"></td>
              <td>
                <input type="submit" name="submit" value="Submit">
              </td>
            </tr>
          </table>
        </form>
        <br />
      </article>
      <footer>
        <p>123 Broadway St., New York, New York, 12345</p>
        <p>+1 (646)123-1234</p>
      </footer>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
